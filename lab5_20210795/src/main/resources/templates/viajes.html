<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div th:replace="/fragmentados/navdar.html"></div>

    <h1>Lista de Viajes</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Persona Titular</th>
            <th>Destino</th>
            <th>Cantidad de Perros</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="viaje : ${viajes}">
            <td th:text="${viaje.persona.nombre}">Nombre Persona</td>
            <td th:text="${viaje.punto_recojo}">Destino</td>
            <td th:text="${viaje.cant_perros}">Cantidad de Perros</td>
            <td>
                <!-- Dropdown con las acciones: Ver detalles, Editar y Borrar -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Acciones
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" th:href="@{/viajes/detalles/{id}(id=${viaje.idViajes})}">Ver detalles</a></li>
                        <li><a class="dropdown-item" th:href="@{/viajes/editar/{id}(id=${viaje.idViajes})}">Editar</a></li>
                        <li>
                            <form th:action="@{/viajes/borrar/{id}(id=${viaje.idViajes})}" method="post" style="display:inline;">
                                <button class="dropdown-item" type="submit">Borrar</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
